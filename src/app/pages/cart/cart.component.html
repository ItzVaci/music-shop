<div class="cart-container">
  <h1>Shopping Cart</h1>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty</p>
    <a routerLink="/" class="btn-continue">Continue Shopping</a>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <table class="items-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems" class="cart-item">
            <td class="product-info">
              <img [src]="item.image" [alt]="item.name" />
              <div>
                <p class="product-name">{{ item.name }}</p>
                <p class="product-category">{{ item.category }}</p>
              </div>
            </td>
            <td class="price">${{ item.price }}</td>
            <td class="quantity">
              <div class="quantity-controls">
                <button (click)="updateQuantity(item.id, item.quantity - 1)">âˆ’</button>
                <input
                  type="number"
                  [(ngModel)]="item.quantity"
                  (change)="updateQuantity(item.id, item.quantity)"
                />
                <button (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
              </div>
            </td>
            <td class="subtotal">${{ item.price * item.quantity }}</td>
            <td class="action">
              <button (click)="removeFromCart(item.id)" class="btn-remove">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="cart-summary">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal:</span>
        <span>${{ total }}</span>
      </div>
      <div class="summary-row">
        <span>Shipping:</span>
        <span>Free</span>
      </div>
      <div class="summary-row total">
        <span>Total:</span>
        <span>${{ total }}</span>
      </div>
      <button (click)="checkout()" class="btn-checkout">Proceed to Checkout</button>
      <a routerLink="/" class="btn-continue-shopping">Continue Shopping</a>
    </div>
  </div>
</div>
