<div class="product-detail-container">
  <a routerLink="/" class="back-link">← Back to Products</a>

  <div *ngIf="loading" class="loading">Loading product...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && product" class="product-detail">
    <div class="product-image">
      <img [src]="product.image" [alt]="product.name" />
    </div>

    <div class="product-info">
      <h1>{{ product.name }}</h1>

      <div class="meta-info">
        <span class="category">Category: {{ product.category }}</span>
        <span class="condition">Condition: {{ product.condition }}</span>
      </div>

      <div class="rating">
        <span class="stars">⭐ {{ product.rating }}</span>
        <span class="reviews">({{ product.reviews }} reviews)</span>
      </div>

      <p class="description">{{ product.description }}</p>

      <div class="pricing">
        <span class="price">${{ product.price }}</span>
      </div>

      <div class="quantity-selector">
        <label>Quantity:</label>
        <div class="quantity-controls">
          <button (click)="decrementQuantity()" class="btn-qty">−</button>
          <input type="number" [(ngModel)]="quantity" min="1" />
          <button (click)="incrementQuantity()" class="btn-qty">+</button>
        </div>
      </div>

      <div class="actions">
        <button (click)="addToCart()" class="btn-add-cart">
          Add to Cart ({{ quantity }})
        </button>
      </div>
    </div>
  </div>
</div>
