<div class="login-container">
  <div class="login-card">
    <h1>üéµ Login</h1>
    <p class="subtitle">Welcome back to Music Marketplace</p>

    <form (ngSubmit)="onLogin()" class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn-login" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="divider">OR</div>

    <button class="btn-demo" (click)="demoLogin()">
      Try Demo Account
    </button>

    <p class="signup-link">
      Don't have an account?
      <a routerLink="/signup">Sign up here</a>
    </p>

    <a routerLink="/" class="back-link">‚Üê Back to Home</a>
  </div>
</div>
